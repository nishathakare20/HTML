<!DOCTYPE html>
<html>
<head>
  <title>Order Summary</title>
  <style>
    body{
        background: linear-gradient(to right,rgb(243, 211, 178),rgba(217, 124, 245, 0.733));
    }
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #240505;
      padding: 10px 15px;
      text-align: center;
    }
    th {
      background-color: #f7f46d;
    }
    tr{
        background-color: rgb(184, 232, 247);
    }
  </style>
</head>
<body>

  <table>
    <caption>Online Order Summary</caption>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit Price (₹)</th>
        <th>Total (₹)</th>
      </tr>
      <tr>
        <td>Burger</td>
        <td>2</td>
        <td>150</td>
        <td>300</td>
      </tr>
      <tr>
        <td>French Fries</td>
        <td>1</td>
        <td>100</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Coke</td>
        <td>3</td>
        <td>50</td>
        <td>150</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">Grand Total (₹)</td>
        <td>550</td>
      </tr>
  </table>

</body>
</html>
