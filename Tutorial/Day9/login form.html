<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .login {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form{
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      font-size: 16px;  
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .note {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .note a {
      color: #007BFF;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login">
    <h2>Login</h2>
    <form>
      <div class="form">
        <label >Username:</label>
        <input type="text"   placeholder="Enter username" required>
      </div>

      <div class="form">
        <label >Password:</label>
        <input type="password" placeholder="Enter password" required>
      </div>

      <input type="submit" value="Login">
    </form>

    <div class="note">
      Don't have an account? <a href="#">Register here</a>
    </div>
  </div>

</body>
</html>
