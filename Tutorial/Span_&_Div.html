<!DOCTYPE html>
<html>
    <head>
        <title>SPAN & DIV</title>
    </head>
    <body>
        <h1>
            &lt;span&gt; & &lt;div&gt; ELEMENT
        </h1><hr>
        <h2>
            1] &lt;span&gt; Element : [ INLINE Element ]
        </h2>
        <h4>
            Example : 
            <span style="background-color: aquamarine;">
                Inline Element Engage Only Required Width(Space)
            </span>
        </h4><hr>

         <h2>
            2] &lt;div&gt; Element : [ BLOCK LEVEL Element ]
        </h2>
        <div style="background-color: lightgray;">
            <h4>
            Example : 
            <span style="background-color: aquamarine;">
                Block Level Element Engage :                
            </span><br>
            i] Complete Width. <br>
            ii] Always Starts On NEW Line.
        </h4>
        </div>
        <hr>
    </body>
</html>
